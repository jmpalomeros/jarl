<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <div class="container">
      <div id="pantalla-inicial">
        <div class="title">
          <h1>JARL !</h1>
          <h2>Paseos con arte</h2>
        </div>

        <div class="panel">
          <div id="instrucciones">
            <p>
              Instrucciones: <br />
              <br />
              Acompaña a Chiquito por la Malagueta mientras cuenta
              chistes. <br />
              Ten cuidado con los bañistas, no tienen humor y lanzan tomates.
              <br />
              ¡Esquivalos!.
            </p>

            <button id="camina-btn" class="boton">Camina</button>
          </div>
          <div>
            <img class="cartel" src="./images/lateral.png" alt="chiquito" />
          </div>
        </div>
      </div>

      <div id="pantalla-media">
        <div class="title">
          <h1>JARL !</h1>
          <h2>Paseos con arte</h2>
        </div>

        <canvas id="canvas" width="700" height="400"> </canvas>
      </div>

      <div id="pantalla-final">
        <div class="title">
          <h1>JARL !</h1>
          <h2>Paseos con arte</h2>
        </div>

        <div class="panel">
          <div>
            <p>
              Tomate un tiempo <br />
              y vuelve
            </p>
            <button class="boton">Vuelve a la Playa</button>
          </div>

          <div>
            <img class="cartel" src="./images/lateral.png" alt="chiquito" />
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/chiquito.js"></script>
  </body>
</html>
