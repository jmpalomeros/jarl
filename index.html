  <body>
    <div class="container">
      <div id="pantalla-inicial">
        <div class="titulo">
          <h1>JARL !</h1>
          <h2>Paseos con arte</h2>
        </div>

        <div class="panel">
          <div id="instrucciones">
            <p>
              Instrucciones: <br />
              <br />
              Acompaña a Chiquito por la Malagueta mientras cuenta

            </p>

            <button id="camina-btn" class="boton">Camina</button>
          </div>
          <div>

      </div>

      <div id="pantalla-media">

          <h1>JARL !</h1>

        </div>

      </div>

      <div id="pantalla-final">

          <h1>JARL !</h1>
          <h2>Paseos con arte</h2>
        </div>

        <div class="panel">
          <div>
            <p>
              Tomate un tiempo <br />

            </p>
            <button id="volver-btn" class="boton">Vuelve a la Playa</button>
          </div>

          <div>
            <img class="cartel" src="./images/lateral.png" alt="chiquito" />
